<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasan ❤ Nisa - Sürpriz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="hearts"></div>

<main class="wrap">
  <section id="game" class="card">
    <h1>Hasan ❤ Nisa</h1>
    <p>Bulmacaları çöz, sürprizi aç.</p>

    <div id="riddleArea">
      <h2 id="riddleNumber"></h2>
      <p id="riddleQuestion"></p>

      <input id="answerInput" placeholder="Cevabını yaz..." autocomplete="off" />
      <div class="btns">
        <button id="submitAnswer" class="btn">Cevapla</button>
        <button id="showHint" class="btn alt">İpucu</button>
      </div>
      <p id="hint" class="hint"></p>

      <div class="progress">
        <div id="progressBar"><div id="progressFill"></div></div>
        <span id="progressText"></span>
      </div>

      <div id="passwordSection" style="display:none;">
        <p>Şifreyi gir:</p>
        <input id="passwordInput" placeholder="Şifreyi gir" autocomplete="off" />
        <button id="checkPassword" class="btn">Aç</button>
        <p id="passwordMsg" class="hint"></p>
      </div>
    </div>
  </section>

  <section id="finalSection" class="card" style="display:none;">
    <h2>🎉 Tebrikler, Balım! 🎉</h2>
    <p>Not ve fotoğraflar senin için hazırlandı.</p>

    <div class="note">
      <p><em>Seninle her an bir mucize... İyi ki varsın, canım Nisa ❤</em></p>

      <div id="musicControls" style="display:none;">
        <button id="playPauseBtn" class="btn">Duraklat</button>
        <button id="muteBtn" class="btn alt">Sessiz</button>
      </div>
    </div>

    <div id="gallery"></div>
  </section>
</main>

<div id="ytPlayer" style="width:0; height:0; visibility:hidden;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="app.js"></script>
</body>
</html>
